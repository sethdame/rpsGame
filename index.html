<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="mainBox">
		<h1>RPS Against ME!</h1>
		<img src="RPS.png" />	
	</div>
	<div>
		<h2>Play Again!</h2>
		<div id="displayBox">
			<p id="playAgain"></p>
		</div>
		<button type="button" id="play" onclick="playAgain()">Press To Play again</button>
		<button type="button" id="show" onclick="compareAgain('rock', choice2)">Rock</button>
	    <button type="button" id="show" onclick="compareAgain('paper', choice2)">Paper</button>
	    <button type="button" id="show" onclick="compareAgain('scissors', choice2)">scissors</button>
	</div>
	<div class="counterBox">
		<label>Wins</label>
		<p id="win"></p>
		<label>Losses</label>
		<p id="loss"></p>
		<label>Tied</label>
		<p id="tie"></p>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="rpsGame.js"></script>
</body>
</html>

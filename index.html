<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="mainBox">
		<h1>RPS Against my Computer!</h1>
		<img src="RPS.png" />	
	</div>
	<button onclick="rpsGame()">PLAY AGAIN!</button>
	<p id="playAgain"></p>
	<div class="counterBox">
		<label>Wins</label>
		<p id="win"></p>
		<label>Losses</label>
		<p id="loss"></p>
		<label>Tied</label>
		<p id="tie"></p>
	</div>


<script type="text/javascript" src="rpsGame.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main box">
		<div id="title box">
			<h1>Rock, Paper, Scissors.JS</h1>
			<img src="RPS.png" />	
		</div>
		<div id="action box">
			<h2>See how you do against a RPS JavaScript Machine</h2>
			<div id="display box">
				<p id="play"></p>
			</div>
			<div id="btns box">
				<button type="button" id="start" onclick="start()">Press To Start</button>
				<button type="button" id="show" onclick="play('Rock', jsMachineStrategy())">Rock</button>
			    <button type="button" id="show" onclick="play('Paper', jsMachineStrategy())">Paper</button>
			    <button type="button" id="show" onclick="play('Scissors', jsMachineStrategy())">Scissors</button>
		    </div>
		</div>
		<div class="counterBox">
			<label>Wins</label>
			<input id="win" value=0 />
			<label>Losses</label>
			<input id="loss" value=0 />
			<label>Tied</label>
			<input id="tie" value=0 />
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="rpsGame.js"></script>
</body>
</html>
